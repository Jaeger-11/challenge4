<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>
  <!--Container Box holding the profile card-->
  <div id = "container">

    <!--box1 holding the profile special background image-->
    <div class="box1"></div>

    <!--box2 holding the profile image and all other profile info-->
    <div class="box2">

      <div id="image"><img src="images/image-victor.jpg" alt=""></div>
      <h3>  Victor Crest &nbsp;<span class="font400">26</span></h3>
      <h4 class="font400">London</h4>

      <div class="likebox">

        <p class="minibox"> 
          80K <br>
          <span class="font400">Followers</span>
        </p>

        <p class="minibox">
          803K <br>
          <span class="font400">Likes</span>
        </p>

        <p class="minibox">
          1.4K <br>
          <span class="font400">Photos</span>
        </p>

      </div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
